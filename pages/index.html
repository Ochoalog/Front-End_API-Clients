<div class="container topPage">
  <div class="modal fade" id="modal" data-toggle="validator" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title">Cadastrar cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating">
          <input class="form-control" id='name' type="text" maxlength="150" required>
          <label for="name">Nome <span class="required-mark">*</span></label>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-floating">
          <input class="form-control" id='cpf' type="text" maxlength="11" required>
          <label for="cpf">CPF</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id='birthDate' type="date" required>
          <label for="birthDate">Data de Nascimento <span class="required-mark">*</span></label>
        </div>
        <div class="form-floating">
          <input class="form-control" id='registerDate' type="date" readonly>
          <label for="registerDate">Data de cadastro</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id='income' type="number" min="0">
          <label for="income">Renda Familiar</label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id='btnSave' data-bs-dismiss="modal" onclick=register()>Cadastrar</button>
        <button class="btn btn-secondary" id='btnCancel' data-bs-dismiss="modal" onclick=cancel()>Cancelar</button>
      </div>
    </div>
  </div>
</div>
<h2 id="title" class="header">Cadastrar Clientes</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="button" class="btn btn-primary btn-lg me-md-2" onclick=newClient() data-bs-toggle="modal"
  data-bs-target="#modal">
  Cadastrar
</button>
</div>
<hr>
<input id="search" class="form-control form-control-dark w-100 mb-2" type="text" placeholder="Search" aria-label="Search">

<table id="tab" class="table table-striped" border='1'>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Renda familiar</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
<script>
  document.getElementById('search').addEventListener("keyup", function () {
    var colum = '0'
    var filter, table, tr, td, th, i;

    filter = document.getElementById('search');
    filter = filter.value.toUpperCase();

    table = document.getElementById('tab')

    tr = table.getElementsByTagName('tr');
    th = table.getElementsByTagName('th');

    for(i = 0; i < tr.length; i++){
      td = tr[i].getElementsByTagName('td')[colum];
      if(td) {
        if(td.innerHTML.toUpperCase().indexOf(filter) > -1){
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  });
</script>
